output_dir: ~/scratch/torchprotein_output/

dataset:
  class: Solubility
  path: ~/scratch/protein-datasets/
  atom_feature: null
  bond_feature: null
  transform:
    class: Compose
    transforms:
      - class: ProteinView
        view: "residue"

task:
  class: PropertyPrediction
  model:
    class: ProtBert
    path: ~/scratch/protbert-model-weights/
    readout: mean
  criterion: ce
  metric: ["acc", "mcc"]
  num_mlp_layer: 2
  num_class: 2

eval_metric: accuracy

optimizer:
  class: Adam
  lr: 5.0e-5

fix_encoder: True

engine:
  gpus: [0, 1, 2, 3]
  batch_size: 8

train:
  num_epoch: 50
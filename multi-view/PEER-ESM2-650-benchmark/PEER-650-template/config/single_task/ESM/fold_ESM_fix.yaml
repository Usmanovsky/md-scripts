output_dir: /scratch/ulab222/PEER-xxx-seed0/torchprotein_output/

dataset:
  class: Fold
  path: /scratch/ulab222/PEER-xxx-seed0/protein-datasets/
  atom_feature: null
  bond_feature: null
  transform:
    class: Compose
    transforms:
      - class: ProteinView
        view: "residue"

test_split: test_fold_holdout

task:
  class: PropertyPrediction
  model:
    class: ESM
    path: /scratch/ulab222/PEER-xxx-seed0/esm-model-weights/
    model: ESM2-650
    readout: mean
  criterion: ce
  metric: ["acc", "mcc"]
  num_mlp_layer: 2
  num_class: 1195

eval_metric: accuracy

optimizer:
  class: Adam
  lr: 5.0e-5

fix_encoder: True

engine:
  #gpus: [0, 1, 2, 3]
  batch_size: 32

train:
  num_epoch: 100
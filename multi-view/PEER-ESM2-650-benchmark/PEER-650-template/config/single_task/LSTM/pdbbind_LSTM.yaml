output_dir: ~/scratch/torchprotein_output/

dataset:
  class: PDBBind
  path: ~/scratch/protein-datasets/
  atom_feature: null
  bond_feature: null
  transform:
    class: Compose
    transforms:
      - class: ProteinView
        view: "residue"
        keys: "graph1"

test_split: test

task:
  class: InteractionPrediction
  model:
    class: ProteinLSTM
    input_dim: 21
    hidden_dim: 640
    num_layers: 3
  model2:
    class: GIN
    input_dim: 66
    hidden_dims: [ 256, 256, 256, 256 ]
    batch_norm: yes
    short_cut: yes
    concat_hidden: yes
  criterion: mse
  metric: [ "mae", "rmse", "spearmanr" ]
  num_mlp_layer: 2
  normalization: False

eval_metric: root mean squared error

optimizer:
  class: Adam
  lr: 5.0e-5

engine:
  gpus: [0, 1, 2, 3]
  batch_size: 32

train:
  num_epoch: 100